<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noise Meter Pro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="app">
    <header>
      <h1>Noise Meter <span class="pro-badge">PRO</span></h1>
      <div style="display: flex; gap: 15px; align-items: center;">
        <button id="theme-toggle" title="Toggle Theme">☀</button>
        <button id="lang-toggle" class="btn secondary" style="padding: 6px 12px; font-size: 0.8rem;">EN / JP</button>
        <div class="status-indicator" id="status-indicator" data-i18n="status_ready">Ready</div>
      </div>
    </header>

    <main>
      <!-- Meter Section -->
      <section class="meter-container glass-panel">
        <div class="analog-meter">
          <canvas id="analog-gauge" width="300" height="300"></canvas>
          <div class="digital-display">
            <span id="db-value">0.0</span>
            <span class="unit">dB</span>
          </div>
        </div>
        <div class="stats">
          <div class="stat-item">
            <span class="label" data-i18n="label_min">MIN</span>
            <span class="value" id="min-val">--</span>
          </div>
          <div class="stat-item">
            <span class="label" data-i18n="label_avg">AVG</span>
            <span class="value" id="avg-val">--</span>
          </div>
          <div class="stat-item">
            <span class="label" data-i18n="label_max">MAX</span>
            <span class="value" id="max-val">--</span>
          </div>
        </div>
      </section>

      <!-- Controls -->
      <section class="controls-container glass-panel">
        <button id="start-btn" class="btn primary">
          <span class="icon">▶</span> <span data-i18n="btn_start">Start</span>
        </button>
        <button id="stop-btn" class="btn secondary" disabled>
          <span class="icon">⏹</span> <span data-i18n="btn_stop">Stop</span>
        </button>
        <button id="record-btn" class="btn record">
          <span class="icon">●</span> <span id="record-text" data-i18n="btn_record">Record</span>
        </button>
        <div id="recording-timer" class="hidden">00:00</div>
      </section>

      <!-- Settings -->
      <section class="settings-container glass-panel"
        style="margin-top: 20px; display: flex; align-items: center; gap: 15px;">
        <label for="interval-slider" style="font-size: 0.9rem; color: var(--text-secondary);"
          data-i18n="label_interval">Update Interval:</label>
        <input type="range" id="interval-slider" min="0.1" max="5.0" step="0.1" value="0.1" style="flex: 1;">
        <span id="interval-value" style="font-family: var(--font-mono); width: 50px; text-align: right;">0.1s</span>
      </section>

      <!-- Graphs Section -->
      <section class="graphs-container">
        <div class="graph-card glass-panel">
          <h3 data-i18n="graph_realtime">Real-time Waveform</h3>
          <canvas id="waveform-canvas" width="600" height="150"></canvas>
        </div>
        <div class="graph-card glass-panel">
          <h3 data-i18n="graph_history">History (Last 60s)</h3>
          <canvas id="history-canvas" width="600" height="150"></canvas>
        </div>
      </section>

      <!-- Reference Table -->
      <section class="reference-container glass-panel">
        <h3 data-i18n="ref_title">Noise Levels Reference</h3>
        <ul class="reference-list">
          <li data-level="120"><span class="db">120 dB</span> <span class="desc" data-i18n="ref_120">Jet Engine</span>
          </li>
          <li data-level="100"><span class="db">100 dB</span> <span class="desc" data-i18n="ref_100">Construction
              Site</span></li>
          <li data-level="80"><span class="db">80 dB</span> <span class="desc" data-i18n="ref_80">Subway / Loud
              Traffic</span></li>
          <li data-level="60"><span class="db">60 dB</span> <span class="desc" data-i18n="ref_60">Conversation</span>
          </li>
          <li data-level="40"><span class="db">40 dB</span> <span class="desc" data-i18n="ref_40">Library</span></li>
          <li data-level="20"><span class="db">20 dB</span> <span class="desc" data-i18n="ref_20">Whisper</span></li>
        </ul>
      </section>
    </main>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
